
name: Deploy Telethon 

on: 
  push: 
    branches: 
      - master 
  workflow_dispatch: # 添加这一行以支持手动触发

jobs:
  run-telethon-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Decrypt Telethon session file
      env:
        SESSION_PASSWORD: ${{ secrets.SESSION_PASSWORD }}
      run: |
        openssl aes-256-cbc -d -in mysession_name.session.enc -out mysession_name.session -pass pass:$SESSION_PASSWORD
    

    - name: Run Telethon script
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
      run: |
        python hello.py
